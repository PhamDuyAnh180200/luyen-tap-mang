<!DOCTYPE html>

</body>
<script>
  let n = prompt('nhap chuoi');
  let array = [];
  for (let i = 0; i < n; i++) {
    let b = prompt('nhap so thu: ' + (i+1));
    array.push(b);
  }
  let first = 0;
  let last = array.length-1;
  while (first<last){
    let x = array[first];
    array[first]=array[last];
    array[last]=x;
    first++;
    last--;
  }
  document.write(array);
</script>
</html>
